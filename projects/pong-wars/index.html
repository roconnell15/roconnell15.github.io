<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Wars</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
              html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #000c52 0%, #e2b85d 100%);
      }

      #container {
        display: flex;
        width: min(100%, 70vh);
        max-width: 600px;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }

      #pongCanvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 20px;
        padding-left: 20px;
        color: #ffffff;
      }

      #made {
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 12px;
        padding-left: 20px;
        color:#ffffff;
      }

      #made a {
        color: #ffffff;
      }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="pongCanvas" width="800" height="800"></canvas>
        <div id="score"></div>
        <p id="made">
            Recreated by Mr.O'Connell. Sourced from <a href="https://koenvangilst.nl">Koen van Gilst</a>
        </p>
    </div>
    <script>
        var colorPalette = {
          ArcticPowder: "#000c52",
          MysticMint: "#000c52",
          Forsythia: "#e2b85d",
          DeepSaffron: "#e2b85d",
          NocturnalExpedition: "#e2b85d",
          OceanicNoir: "#e2b85d",
        };
    
    
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
    
        const DAY_COLOR = colorPalette.MysticMint;
        const DAY_BALL_COLOR = colorPalette.NocturnalExpedition;
    
        const NIGHT_COLOR = colorPalette.NocturnalExpedition;
        const NIGHT_BALL_COLOR = colorPalette.MysticMint;
    
        const SQUARE_SIZE = 25;
    
        const numSquaresX = canvas.width / SQUARE_SIZE;
        const numSquaresY = canvas.height / SQUARE_SIZE;
    
        let squares = [];
    
        for (let i = 0; i < numSquaresX; i++) {
          squares[i] = [];
          for (let j = 0; j < numSquaresY; j++) {
            squares[i][j] = i < numSquaresX / 2 ? DAY_COLOR : NIGHT_COLOR;
          }
        }
    
        let x1 = canvas.width / 4;
        let y1 = canvas.height / 2;
        let dx1 = 12.5;
        let dy1 = -12.5;
    
        let x2 = (canvas.width / 4) * 3;
        let y2 = canvas.height / 2;
        let dx2 = -12.5;
        let dy2 = 12.5;
    
        let iteration = 0;
    
        function drawBall(x, y, color) {
          ctx.beginPath();
          ctx.arc(x, y, SQUARE_SIZE / 2, 0, Math.PI * 2, false);
          ctx.fillStyle = color;
          ctx.fill();
          ctx.closePath();
        }
    
        function drawSquares() {
          for (let i = 0; i < numSquaresX; i++) {
            for (let j = 0; j < numSquaresY; j++) {
              ctx.fillStyle = squares[i][j];
              ctx.fillRect(
                i * SQUARE_SIZE,
                j * SQUARE_SIZE,
                SQUARE_SIZE,
                SQUARE_SIZE
              );
            }
          }
        }
    
        function randomNum(min, max) {
          return Math.random() * (max - min) + min;
        }
    
        function updateSquareAndBounce(x, y, dx, dy, color) {
          let updatedDx = dx;
          let updatedDy = dy;
    
          // Check multiple points around the ball's circumference
          for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
            let checkX = x + Math.cos(angle) * (SQUARE_SIZE / 2);
            let checkY = y + Math.sin(angle) * (SQUARE_SIZE / 2);
    
            let i = Math.floor(checkX / SQUARE_SIZE);
            let j = Math.floor(checkY / SQUARE_SIZE);
    
            if (i >= 0 && i < numSquaresX && j >= 0 && j < numSquaresY) {
              if (squares[i][j] !== color) {
                squares[i][j] = color;
    
                // Determine bounce direction based on the angle
                if (Math.abs(Math.cos(angle)) > Math.abs(Math.sin(angle))) {
                  updatedDx = -updatedDx;
                } else {
                  updatedDy = -updatedDy;
                }
    
                // Add some randomness to the bounce to prevent the balls from getting stuck in a loop
                updatedDx += randomNum(-0.25, 0.25);
                updatedDy += randomNum(-0.25, 0.25);
              }
            }
          }
    
          return { dx: updatedDx, dy: updatedDy };
        }
    
        function updateScoreElement() {
          let dayScore = 0;
          let nightScore = 0;
          for (let i = 0; i < numSquaresX; i++) {
            for (let j = 0; j < numSquaresY; j++) {
              if (squares[i][j] === DAY_COLOR) {
                dayScore++;
              } else if (squares[i][j] === NIGHT_COLOR) {
                nightScore++;
              }
            }
          }
    
          scoreElement.textContent = `BLUE ${dayScore} | GOLD ${nightScore}`;
        }
    
        function checkBoundaryCollision(x, y, dx, dy) {
          if (x + dx > canvas.width - SQUARE_SIZE / 2 || x + dx < SQUARE_SIZE / 2) {
            dx = -dx;
          }
          if (
            y + dy > canvas.height - SQUARE_SIZE / 2 ||
            y + dy < SQUARE_SIZE / 2
          ) {
            dy = -dy;
          }
    
          return { dx: dx, dy: dy };
        }
    
        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawSquares();
    
          drawBall(x1, y1, DAY_BALL_COLOR);
          let bounce1 = updateSquareAndBounce(x1, y1, dx1, dy1, DAY_COLOR);
          dx1 = bounce1.dx;
          dy1 = bounce1.dy;
    
          drawBall(x2, y2, NIGHT_BALL_COLOR);
          let bounce2 = updateSquareAndBounce(x2, y2, dx2, dy2, NIGHT_COLOR);
          dx2 = bounce2.dx;
          dy2 = bounce2.dy;
    
          let boundary1 = checkBoundaryCollision(x1, y1, dx1, dy1);
          dx1 = boundary1.dx;
          dy1 = boundary1.dy;
    
          let boundary2 = checkBoundaryCollision(x2, y2, dx2, dy2);
          dx2 = boundary2.dx;
          dy2 = boundary2.dy;
    
          x1 += dx1;
          y1 += dy1;
          x2 += dx2;
          y2 += dy2;
    
          iteration++;
          if (iteration % 1_000 === 0) console.log("interation", iteration);
    
          updateScoreElement();
    
          requestAnimationFrame(draw);
        }
    
        requestAnimationFrame(draw);

                        $(document).on('keydown', changeColor)

        function changeColor(event){
            if(event.which === 67){
        	var randomColor = "#000000".replace(/0/g, function () {
				return (~~(Math.random() * 16)).toString(16);
				});
              colorPalette.MysticMint = randomColor
              
            }
        }

      </script>

</body>
</html>
