<script>
    function makeDot(x, y){
  $('<div>')
    .css("height", 30)
    .css("width", 30)
    .css("background-color", "black")
    .css("position", "absolute")
    .css('top', x+35)
    .css('left', y+35)
    .css('border-radius', 20)
    .appendTo("#die");
}

function rollDie(dieID){

//       Math.ceil(Math.random() * 6)

  if (randomNum === 1) {
    makeDot(50, 50, die); // middle middle
  }
  else if (randomNum === 2) {
    makeDot(0, 0, die); // top left
    makeDot(100, 100, die); // bottom right
  }
  else if (randomNum === 3) {
    makeDot(0, 0, die); // top left
    makeDot(100, 100, die); // bottom right
    makeDot(50, 50, die); // middle middle
  }

    makeDot(100, 100, die); // bottom right
    makeDot(0, 0, die); // top left
    makeDot(0, 100, die); // bottom left
    makeDot(100, 0, die); // top right
  }
  else if (randomNum === 5) {
    makeDot(50, 50, die); // middle middle
    makeDot(100, 100, die); // bottom right
    makeDot(0, 0, die); // top left
    makeDot(0, 100, die); // bottom left
    makeDot(100, 0, die); // top right
  }
  else{
    makeDot(50, 100, die); // middle right
    makeDot(50, 0, die); // middle left
    makeDot(100, 100, die); // bottom right
    makeDot(0, 0, die); // top left
    makeDot(0, 100, die); // bottom left
    makeDot(100, 0, die); // top right
  }
}

// Register an event handler function to be called in response to an "event"
$("#die").on("click", rollDie);
