<!DOCTYPE html>
<html>
  <head>
    <title>To Do App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button id="add-button">Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox" class="checkbox"><label>Task 1</label><input type="text" class='edit-text'><button class="edit-button">Edit</button><button class="delete-button">Delete</button></li>
        <li class="editMode"><input type="checkbox" class="checkbox"><label>Task 2</label><input type="text" class='edit-text' value="Go Shopping"><button class="edit-button">Edit</button><button class="delete-button">Delete</button></li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" class="checkbox"checked><label>Example Completed</label><input type="text" class = 'edit-text'><button class="edit-button">Edit</button><button class="delete-button">Delete</button></li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
