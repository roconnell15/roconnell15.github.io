<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>What time is it?</title>
<!-- A WORK IN PROGRESS ON ROTATING BACKGROUND COLOR -->
    <script type="text/javascript">
        var colors = ['#760CE8', 
        '#4782B1', 
        '#E8890C', 
        '#bd89ca', 
        '#000000', 
        '#d1b66b', 
        '#6bd1c5', 
        '#a4d94a', 
        '#d94a88', 
        '#5e0011', 
        '#506652', 
        '#545453', 
        '#065535', 
        '#4b3832', 
        '#be9b7b',
        '#ff6666',
        '#455b55',
        '#98ca82',
        '#76a5af',
        '#8c2601',
        '#d0ff00',
        '#25c1bf',
        '#0e1a40',
        '#ffb400',
        '#99aec9',
        '#997555',
        '#1f8d2e', 
        '#0000FF', 
        '#000FFF', 
        '#FF0000', 
        '#0c343d', 
        '#741b47', 
        '#b4a7d6', 
        '#59bdac', 
        '#d4aca5', 
        '#907272'
        ];

        var changeBackground = function() {
            document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
        };

        changeBackground();
    </script>
    <style>
        body {
        font-family: system-ui;
        color: white;
        text-align: center;
        zoom: 200%;
        font-size: 100%;
        text-shadow: 1.5px 1.7px rgb(19, 19, 19);
        }
    </style>
</head>
<body id="change" onload="changeBackground();">
    <div class="title-container">
        <h1>A Simple Digital Clock</h1>
        <h4>Coded in Javascript</h4>
    </div>
    <div class="clock-container">
        <h1 id="time-display"></h1>
        <h1 id="date-display"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
