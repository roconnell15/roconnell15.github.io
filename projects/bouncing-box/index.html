<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="jquery.min.js"></script>
	<style>
		body {
			background-color: black;
			margin: 0;
			overflow-x: hidden;
			overflow-y: hidden;
			user-select: none;
		}
		
		p {
			margin: auto;
			padding-top: 20px;
		}
		
		.box {
			width: 100px;
			height: 100px;
			background-color: rgb(0, 255, 85);
			font-size: 300%;
			text-align: center;
			color: rgb(0, 0, 0);
			display:-moz-inline-grid;
			position: absolute;
			top: 375px;
			left: 0px;  /* <--- Change me! */		
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}
		
		.board{
			height: 95vh;
			width: 98%;
			border: solid white 10px;
		}
		h1 {
			color: white;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			font-size: 100px;
			text-align: center;
		}
		h2 {
			color: white;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			font-size: 30px;
			text-align: center;
			margin-top: -70px;
		}
	
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<h1>CLICK THE BOX!</h1>
	<h2>What's the highest you can score?</h2>
	<!-- HTML for the box -->
	<div class="box"><p>?</p></div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height(); // the maximum Y-Coordinate of the screen
			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX = 300;
			var points = 0;
			var speed = 0;
			var positionY = 300;
			var speedY = 0;
			



			/* 
			This Function will be called 20 imes/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				// Increase Function by 10 Here// 
				moveBoxTo(positionX, positionY)

				positionX = positionX + speed;
				positionY = positionY + speedY;

				if (positionX > boardWidth - 50) {
					speed = -speed;
				}
				if (positionX < 0) {
					speed = -speed;
				}
				if(positionY < 0){
					speedY = -speedY
				}
				if(positionY > boardHeight - 50){
					speedY = -speedY
				}
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				points += 1;
				positionX = 300;
				speed += 5;
				speedY += 5;
				changeBoxText(points);
				console.log("hello");


				if (speed > 0) {
					speed = speed + 3
				}
				if (speed < 0) {
					speed = speed - 3
				}
				if(speedY < 0){
					speedY += 3
				}
				if(speedY > 0){
					speedY -= 3
				}

				var randomColor = "#000000".replace(/0/g, function () {
				return (~~(Math.random() * 16)).toString(16);
				});

				box.css('background', randomColor)

			}
		})();
	</script>
</body>
</html>
