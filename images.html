                <div id="imageModal" class="modal">
                    <span class="close">&times;</span>

        <script>
        // Modal logic with navigation
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.querySelector('.close');
        const leftArrow = document.querySelector('.modal-arrow.left');
        const rightArrow = document.querySelector('.modal-arrow.right');
        const images = Array.from(document.querySelectorAll('.image-item img'));
        let currentIndex = 0;

        function showModal(index) {
            currentIndex = index;
            modal.style.display = 'block';
            modalImg.src = images[index].src;
            modalImg.alt = images[index].alt;
        }

        images.forEach((img, idx) => {
            img.addEventListener('click', function() {
                showModal(idx);
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = 'none';
            modalImg.src = '';
        }

        leftArrow.onclick = function(e) {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showModal(currentIndex);
        }

        rightArrow.onclick = function(e) {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            showModal(currentIndex);
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                modalImg.src = '';
            }
        }

        window.addEventListener('keydown', function(e) {
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    showModal(currentIndex);
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % images.length;
                    showModal(currentIndex);
                } else if (e.key === 'Escape') {
                    modal.style.display = 'none';
                    modalImg.src = '';
                }
            }
        });
        </script>
