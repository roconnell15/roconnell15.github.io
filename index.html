<!DOCTYPE HTML>
<html>
    <head>
        <title>Richard's Web Page</title>
        <style>
            body {
                background: rgb(74, 104, 202);
                color: rgb(45, 45, 45);
                padding: 10px;

                font-size: 20px;
            }
            #all-contents {
              max-width: 800px;
                margin: auto;
            }
         
            /* navigation menu */
            nav {
                background: rgb(41, 239, 74);

                text-decoration: none;

            }
        
            /* main container area beneath menu */

                background: beige;
                display: flex;
                border-radius: 10px;
                border-color: black;
            }
            .sidebar {
                margin-right: 25px;
                padding: 20px;
            }
            .sidebar-img {
                width: 200px;
                border-radius: 5px;
                border: 20px black;
            }
            .content {
                flex: 1;
                padding: 35px;
            }
            #interests {
                border: 10px silver ridge;
                padding: 8px;
            }

                margin: 0px;
